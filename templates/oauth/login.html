<script type="text/javascript">
    function login() {
        $.ajax({
            type: "POST",//方法类型
            url: "/",//url
            dataType: "HTML",
            data: $('#login-form').serialize(),
            success: function (data) {
                try {
                    var result = JSON.parse(data);
                    if (result.ok == '1') {
                        window.location.reload()  //刷新页面
                    } else {
                        $("#pull-login").html(data);
                    }
                } catch (e) {
                    $("#pull-login").html(data);
                }
            },
            error: function (data) {
                console.log(data);
            }
        });
    }
</script>

<div class="{% if login_error %}modal fade in {% else %} modal fade {% endif %}" id="login" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="{% if login_error %}false{% else %} true {% endif %}"
     style="display: {% if login_error %}block{% else %}none{% endif %}">
    <div class="modal-dialog" style="width:550px;">
        <div class="modal-content">
            <!--  模态框的头 -->
            <div class="modal-header" style="background-color:#ffffff;">
                {% if login_error %}
                    <a class="close" data-dismiss="modal" href="{% url 'blog:index' %}">×</a>
                {% else %}
                    <button class="close" data-dismiss="modal" aria-hidden="true">×</button>
                {% endif %}
                <h2 class="modal-title" id="myModalLabel" align="center">登录</h2>
            </div>
            <div class="modal-body" style="background-color:#ffffff;">
                <!--   以下是登录的form表单 -->
                <form class="form-horizontal" role="form" name="f" id="login-form" method="POST">
                    {% csrf_token %}
                    {{ test }}
                    {% if login_error %}
                        <div class="alert alert-danger">
                            <ul>
                                <li>您提供的用户名或密码不正确</li>
                            </ul>
                        </div>
                    {% endif %}
                    <div class="form-group" id="div1">
                        <label for="firstname" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10" id="user">
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名"
                                   style="width:300px"
                                   name="username"
                                   class="tooltip-test"
                                   data-toggle="tooltip" data-placement="bottom"
                                   title="请输入6——8位的字母或数字任意组合"
                                   data-trigger="focus"
                                   autofocus="autofocus"
                                   value="{{ username }}" required
                            >
                            <label id="n" style="color: red;"></label>
                        </div>
                    </div>
                    <div class="form-group " id="div2">
                        <label for="lastname" class="col-sm-2 control-label">密 码：</label>
                        <div class="col-sm-10" id="pd">
                            <input type="password" class="form-control" id="l_pwd" placeholder="请输入密码"
                                   style="width: 300px" name="password"
                                   class="tooltip-test"
                                   data-toggle="tooltip" data-placement="bottom"
                                   title="请输入6位密码"
                                   data-trigger="focus"
                                   autofocus="autofocus"
                                   value="{{ pwd }}"
                                   required
                            >
                            <label id="p" style="color: red;"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember">请记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="fun" value="login"/>
                    <a class="secondaryAction" data-toggle="modal" data-dismiss="modal" aria-hidden="true"
                       data-target="#forget">忘记密码了？</a>
                    <div class="login-title">
                        <span><a data-toggle="modal" data-dismiss="modal" aria-hidden="true" data-target="#register">还没账号？去注册</a></span>
                    </div>
                    <a class="pull-right btn btn-info btn-sm rounded-0" onclick="login()">登录</a>
                </form>
            </div>
            <div class="modal-footer" style="background-color:#ffffff;">
            </div>
        </div>
    </div>
</div>
